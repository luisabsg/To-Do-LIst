<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://kit.fontawesome.com/3dee0e509d.js" crossorigin="anonymous"></script>
<div class="todo">
        <div class="header">
            <h1>To-Do List</h1>
            <input type="text" class="todoInput" placeholder="Digite sua próxima tarefa...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Tarefas:</h3>
            <p class="alertInfo">Não há tarefas na lista</p>
            <ul>
                   
                    
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Editar tarefa:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder=".">
            <button class="popupBtn accept">CONFIRMAR</button>
            <button class="popupBtn cancel">ANULAR</button>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
